<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APONA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .w-90 {
        width: 90%;
      }
      @media (min-width: 576px) {
        .w-sm-85 {
          width: 85%;
        }
      }
      @media (min-width: 768px) {
        .w-md-75 {
          width: 75%;
        }
      }
      @media (min-width: 992px) {
        .w-lg-50 {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        background: url(/img/authBg.png);
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        min-height: 100vh;
      "
      class="d-flex justify-content-center align-items-center"
    >
      <div
        class="w-lg-50 w-md-75 w-sm-85 w-90 mx-auto bg-white rounded p-3 p-md-5 my-3"
      >
        <div class="py-2">
          <img src="/img/logo.png" alt="logo" />
        </div>
        <div class="py-2">
          <h2>Signup</h2>
          <p>Create your account</p>
        </div>
        <form action="">
          <div class="form-group py-1 py-md-2">
            <label for="name" class="py-1 fw-bold">Full Name</label>
            <input
              type="text"
              name=""
              id="name"
              placeholder="Full Name"
              class="form-control form-control-lg"
            />
          </div>
          <div class="form-group py-2">
            <label for="email" class="py-1 fw-bold">Email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email"
              class="form-control form-control-lg"
            />
          </div>
          <div class="form-group py-1 py-md-2">
            <label for="password" class="py-1 fw-bold">Password</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Password"
              class="form-control form-control-lg"
            />
          </div>
          <div class="form-group py-1 py-md-2">
            <label for="confirmPassword" class="py-1 fw-bold"
              >Confirm Password</label
            >
            <input
              type="password"
              name=""
              id="confirmPassword"
              placeholder="Confirm Password"
              class="form-control form-control-lg"
            />
          </div>

          <div class="row py-1 py-md-2">
            <div class="col">
              <button
                class="btn btn-primary btn-lg text-center w-100"
                style="background: rgb(30, 45, 96)"
              >
                SIGNUP
              </button>
            </div>
          </div>
          <div class="py-2 py-md-3 text-center">
            Already have an account?
            <a
              href="/login.html"
              class="text-decoration-none"
              style="color: rgb(30, 45, 96)"
              >Login</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
