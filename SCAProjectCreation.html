<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APONA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Option 1: Include in HTML
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      .w-90 {
        width: 90%;
      }
      .sidebar {
        display: none;
      }

      .togglerBtn {
        display: block;
      }
      .fs-6 {
        font-size: 10px !important;
      }
      .no-shrink {
        flex-shrink: 0;
        white-space: nowrap;
      }
      .nav-pills .nav-link.active,
      .nav-pills .show > .nav-link {
        background: rgb(30, 45, 96);
        border-radius: 20px;
        padding: 4px 20px;
      }

      .nav-link {
        padding: 4px 20px;
        color: black;
      }

      @media (max-width: 576px) {
        .nav-pills .nav-link.active,
        .nav-link {
          padding: 4px 5px;
          font-size: 12px;
        }
      }
      @media (min-width: 576px) {
        .w-sm-85 {
          width: 85%;
        }
        .fs-6 {
          font-size: 1rem !important;
        }
      }
      @media (max-width: 768px) {
        .first-col {
          margin-left: 5px;
        }
      }
      @media (min-width: 768px) {
        .w-md-75 {
          width: 75%;
        }

        .sidebar {
          display: block;
        }

        .togglerBtn {
          display: none;
        }
        .last-col {
          width: 170px;
        }
      }
      @media (min-width: 992px) {
        .w-lg-50 {
          width: 50%;
        }
      }
      @media (min-width: 1224px) {
        .accordionHeight {
          height: 60vh;
        }
      }

      .accordion-button::before {
        content: url(/img/rightArrow.png); /* Unicode for right-pointing black arrow */
        font-size: 1.25rem;
        color: #6c757d;
        margin-right: 0.5rem; /* Add some space */
        transition: transform 0.3s ease-in-out; /* Add transition effect */
      }

      /* Rotate the arrow icon when accordion is expanded */
      .accordion-button[aria-expanded="true"]::before {
        transform: rotate(90deg);
      }
      .accordion-button::after {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh; overflow: hidden">
      <div class="row">
        <div
          class="sidebar col-md-3 p-3 px-4 text-light"
          style="background: rgb(30, 45, 96); height: 100vh"
        >
          <div class="row py-2 pb-4">
            <div class="col text-center">
              <img src="/img/logoWhite.png" alt="logo" />
            </div>
          </div>
          <a href="/dashboard.html" class="text-decoration-none text-light row">
            <div
              class="col py-2 d-flex align-items-center fs-5"
              style="gap: 8px"
            >
              <i class="ri-pie-chart-fill me-2"></i>
              Dashboard
            </div>
          </a>
          <a
            href="/Groups.html"
            class="text-decoration-none text-light row mt-2"
          >
            <div
              class="col py-2 d-flex align-items-center fs-5"
              style="gap: 8px"
            >
              <i class="fa-solid fa-user-group me-2"></i>
              Groups
            </div>
          </a>
          <a href="#" class="text-decoration-none text-light row mt-2">
            <div
              class="col py-2 d-flex align-items-center fs-5"
              style="gap: 8px"
            >
              <i class="fa-solid fa-user me-2"></i>
              Profile
            </div>
          </a>
          <a
            href="/SCA.html"
            class="text-decoration-none row mt-2 bg-light rounded"
            style="color: rgb(30, 45, 96)"
          >
            <div
              class="col py-2 d-flex align-items-center fs-5"
              style="gap: 8px"
            >
              <i class="ri-shield-check-fill me-2"></i>
              SCA
            </div>
          </a>
          <a href="/SAST.html" class="text-decoration-none text-light row mt-2">
            <div
              class="col py-2 d-flex align-items-center fs-5"
              style="gap: 8px"
            >
              <i class="ri-file-list-line"></i>
              SAST
            </div>
          </a>
          <a href="#" class="text-decoration-none text-light row mt-2">
            <div
              class="col py-2 d-flex align-items-center fs-5"
              style="gap: 8px"
            >
              <i class="ri-shield-check-fill me-2"></i>
              Dependency Mapping
            </div>
          </a>
          <a href="#" class="text-decoration-none text-light row mt-2">
            <div
              class="col py-2 d-flex align-items-center fs-5"
              style="gap: 8px"
            >
              <i class="ri-shield-check-fill me-2"></i>
              Supply Chain Defense
            </div>
          </a>
        </div>
        <div class="col-12 col-md-9 p-3" style="height: 100vh; overflow: auto">
          <div class="row">
            <div
              class="col-12 col-sm-4 col-lg-4 d-flex align-items-center"
              style="gap: 5px"
            >
              <!-- Toggler start -->
              <button
                class="btn togglerBtn text-light"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
                style="background: rgb(30, 45, 96)"
              >
                <i class="fa-solid fa-bars"></i>
              </button>

              <div
                class="offcanvas offcanvas-start text-light"
                data-bs-scroll="true"
                data-bs-backdrop="false"
                tabindex="-1"
                id="offcanvasScrolling"
                aria-labelledby="offcanvasScrollingLabel"
                style="background: rgb(30, 45, 96)"
              >
                <div class="offcanvas-header">
                  <div class="offcanvas-title" id="offcanvasScrollingLabel">
                    <img src="/img/logoWhite.png" alt="" />
                  </div>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                    style="background: url(/img/cross.png)"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <!-- Mobile sidebar content start -->
                  <a
                    href="/dashboard.html"
                    class="text-decoration-none text-light row"
                  >
                    <div
                      class="col py-2 d-flex align-items-center fs-5"
                      style="gap: 8px"
                    >
                      <i class="ri-pie-chart-fill me-2"></i>
                      Dashboard
                    </div>
                  </a>
                  <a
                    href="/Groups.html"
                    class="row mt-2 text-decoration-none text-light"
                  >
                    <div
                      class="col py-2 d-flex align-items-center fs-5"
                      style="gap: 8px"
                    >
                      <i class="fa-solid fa-user-group me-2"></i>
                      Groups
                    </div>
                  </a>
                  <a href="#" class="text-decoration-none text-light row mt-2">
                    <div
                      class="col py-2 d-flex align-items-center fs-5"
                      style="gap: 8px"
                    >
                      <i class="fa-solid fa-user me-2"></i>
                      Profile
                    </div>
                  </a>
                  <a
                    href="/SCA.html"
                    class="text-decoration-none bg-light rounded row mt-2"
                    style="color: rgb(30, 45, 96)"
                  >
                    <div
                      class="col py-2 d-flex align-items-center fs-5"
                      style="gap: 8px"
                    >
                      <i class="ri-shield-check-fill me-2"></i>
                      SCA
                    </div>
                  </a>
                  <a
                    href="/SAST.html"
                    class="text-decoration-none text-light row mt-2"
                  >
                    <div
                      class="col py-2 d-flex align-items-center fs-5"
                      style="gap: 8px"
                    >
                      <i class="ri-file-list-line"></i>
                      SAST
                    </div>
                  </a>
                  <a href="#" class="text-decoration-none text-light row mt-2">
                    <div
                      class="col py-2 d-flex align-items-center fs-5"
                      style="gap: 8px"
                    >
                      <i class="ri-shield-check-fill me-2"></i>
                      Dependency Mapping
                    </div>
                  </a>
                  <a href="#" class="text-decoration-none text-light row mt-2">
                    <div
                      class="col py-2 d-flex align-items-center fs-5"
                      style="gap: 8px"
                    >
                      <i class="ri-shield-check-fill me-2"></i>
                      Supply Chain Defense
                    </div>
                  </a>
                  <!-- Mobile sidebar content end -->
                </div>
              </div>
              <!-- Toggler end -->
              <h4 class="fw-bold">Hello, User</h4>
              <!-- Drop down start -->
              <div class="btn-group ms-3">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="background: rgb(233, 234, 240)"
                >
                  Project 1
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                </ul>
              </div>
              <!-- Drop down end -->
            </div>
            <div
              class="col-md-8 col-lg-8 d-flex flex-wrap-reverse align-items-center justify-content-end"
              style="gap: 20px"
            >
              <!-- Drop down start -->
              <div class="btn-group ms-3">
                <button
                  class="btn dropdown-toggle text-light"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="background: rgb(30, 45, 96)"
                >
                  Project Option
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                  <li><a class="dropdown-item" href="#">Menu item</a></li>
                </ul>
              </div>
              <!-- Drop down end -->
              <div class="d-flex align-items-center" style="gap: 5px">
                <i class="fa-solid fa-bell"></i>
                <div class="d-flex align-items-center" style="gap: 5px">
                  <img src="/img/avatar.png" alt="avatar" />
                  <div class="d-flex flex-column">
                    <h5 class="fw-bold m-0">Wade Warren</h5>
                    <p class="text-mute m-0">wade.warren@mail.com</p>
                  </div>
                </div>
                <i class="ri-arrow-down-s-line"></i>
              </div>
            </div>
          </div>
          <div class="row py-2 mt-3">
            <div class="fw-bold fs-5">Project Creation</div>
          </div>
          <div class="row py-2">
            <div class="col d-flex gap-4">
              <button
                class="bg-info d-flex align-items-center gap-5 pb-3 fw-bold btn text-light max-content"
              >
                Demo 3
                <img src="/img/cross.png" alt="close icon" height="10px" />
              </button>
              <button
                class="btn border border-2 border-dark rounded d-flex justify-content-center align-items-center"
              >
                <i class="fa-solid fa-plus me-1"></i>
              </button>
            </div>
          </div>
          <div class="row py-2">
            <form action="">
              <div class="form-group py-1 py-md-2">
                <label for="name" class="py-1 fw-bold">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Name"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-group py-1 py-md-2">
                <label for="desc" class="py-1 fw-bold">Description</label>
                <textarea
                  id="desc"
                  placeholder="Description"
                  class="form-control form-control-lg"
                ></textarea>
              </div>
              <div class="form-group py-1 py-md-2">
                <label for="repo" class="py-1 fw-bold"
                  >Repository Address</label
                >
                <input
                  type="text"
                  id="resp"
                  placeholder="Repository Address"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-group py-1 py-md-2">
                <label for="token" class="py-1 fw-bold">Access Token *</label>

                <input
                  type="text"
                  id="token"
                  placeholder="Access Token"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-group py-1 py-md-2">
                <label for="username" class="py-1 fw-bold">Username</label>
                <input
                  type="text"
                  id="username"
                  placeholder="Username"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-group py-1 py-md-2">
                <label for="branch" class="py-1 fw-bold">Branch or Tag</label>
                <input
                  type="text"
                  id="branch"
                  placeholder="Branch"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="form-group py-1 py-md-2">
                <label for="path" class="py-1 fw-bold">Default Path</label>
                <input
                  type="text"
                  id="path"
                  placeholder="Default Path"
                  class="form-control form-control-lg"
                />
              </div>
              <div class="text-end">
                <button
                  class="btn px-5 fs-6 text-white mt-5"
                  style="background: rgb(30, 45, 96)"
                >
                  NEXT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
